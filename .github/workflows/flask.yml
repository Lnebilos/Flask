---
name: Flask Deploy and Run

on:
  push:

jobs:

  deploy:

    runs-on: self-hosted
    steps:

    - name: checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    
    - name: Setup venv
      uses: echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt install python3-venv 
