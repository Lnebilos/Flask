---
name: Flask Deploy and Run
on:
  push:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v1
      with: 
        python-version: 3.8
    - name: install Python env
      run: |
        apt install python3-venv
        python3 -m venv venv
        source venv/bin/activate
        cd Flask
        pip install -r requirements.txt
        Flask run

