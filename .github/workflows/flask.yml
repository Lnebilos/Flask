---
name: Flask Deploy and Run

on:
  push:

jobs:

  deploy:

    runs-on: self-hosted
    steps:

    - name: checkout
      uses: actions/checkout@v4

    - name: Python install 
      uses: actions/setup-python@v5
      with:
           python-version: '3.9'
           cache: 'pip'

    - name: Setup venv
      run: |
        echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S apt install -y python3-venv
        python3 -m venv venv 
        source venv/bin/activate
        pip install -r requirements.txt
        ls -alh
         

